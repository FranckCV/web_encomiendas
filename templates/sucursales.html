{% extends "MAESTRA_GENERAL.html" %}

{% block titulo %}
Sucursales
{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
<link rel="stylesheet" href="../static/css/sucursales.css">
{% endblock %}

{% block contenido %}
<div class="sucursales-container row">
    <!-- <h1 class="sucursales-titulo">Nuestras Agencias</h1>
    <p class="sucursales-subtitle">Encuentra la agencia más cercana a tu ubicación</p> -->

    <div class="filtros-mapa-container row col">
        <div class="filtros-container row">
            <div class="form_field col">
                <label class="filtro-label">Departamento</label>
                <select id="departamento" class="filtro-select">
                    <option value="">Seleccionar</option>
                </select>
            </div>
            <div class="form_field col">
                <label class="filtro-label">Provincia</label>
                <select id="provincia" class="filtro-select" disabled>
                    <option value="">Seleccionar</option>
                </select>
            </div>
            <div class="form_field col">
                <label class="filtro-label">Distrito</label>
                <select id="distrito" class="filtro-select" disabled>
                    <option value="">Seleccionar</option>
                </select>
            </div>
            <button id="btn-buscar" class="btn-buscar">Buscar agencias</button>
            <div class="listado-agencias">
                <div id="agencias-list">
                    <div class="sin-resultados">
                        Selecciona una ubicación para ver las agencias disponibles
                    </div>
                </div>
            </div>
        </div>

        {% include "MAESTRA_MAPAS.html" %}
        
        <!-- <div class="mapa-container col">

        </div> -->
    </div>

</div>
