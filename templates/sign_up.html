{% extends "MAESTRA_LOGIN.html" %}

{% block titulo %}
Registrate
{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="/static/css/login_form.css">
{% endblock %}

{% block contenido %}


<section class="general_element">
<form id="form_sign_up" name="" method="" action="">
    <a href="{{url_for('main_page')}}">
        <img src="{{URL_IMG_LOGO}}" alt="logo">
    </a>

    <h2>Regístrate</h2>

    <div class="inputs">
        <div class="input_box">
            <input type="text" name="dni" id="dni" placeholder="DNI" maxlength="8" required>
            <i class="fa-solid fa-id-card"></i>
        </div>

        <div class="input_box">
            <input type="text" name="nom_com" id="nom_com" placeholder="Nombre Completo" required>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input_box">
            <input type="email" name="email" id="email" placeholder="Correo" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input_box">
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input_box">
            <input type="password" name="conf_contraseña" id="conf_contraseña" placeholder="Confirmar Contraseña" required>
            <i class="fa-solid fa-lock"></i>
        </div>
    </div>
    <p><input type="checkbox" id="verificacion">&nbsp;Al crear esta cuenta, aceptas nuestros <b>Terminos & Condiciones.</b></p>

    <div id="send">
        <input type="submit" class="btn" value="Registrate" required>
    </div>

    <p>¿Ya tienes una cuenta?&nbsp;<a href="{{url_for('login')}}">Inicia sesión</a></p>

</form>
</section>

{% endblock %}
