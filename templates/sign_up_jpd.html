<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reto_formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nuevo Usuario</title>
</head>
<body>
    <div class="envoltura">
        <form action="">
            <h1>Nuevo Usuario</h1>

            <div class="ambos_botones">
                <button type="button" class="btn">Registro con Facebook</button>
                <button type="button" class="btn">Registro con Google</button>
            </div>

            <div class="parrafito">
                <p>O registrarse con</p>
            </div>

            <div class="caja_entradas">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="caja_entradas">
                <input type="text" placeholder="Apellidos" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="caja_entradas">
                <input type="text" placeholder="correo@ejemplo.xyz">
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="caja_entradas">
                <input type="password" placeholder="**********">
                <i class='bx bxs-lock' ></i>
            </div>

            <div class="aceptar_tyc">
                <label><input type="checkbox">Al crear esta cuenta aceptas nuestros <a href="#"><strong>t&c</strong></a></label> 

                <!-- <a href="#">T&C</a> -->
            </div>

        </form>

        <div class="boton-enviar">
            <button type="submit" class="btn">Enviar</button>
        </div>

    </div>
</body>
</html>
